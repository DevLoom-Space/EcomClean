{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevLoom | Innovation Hub{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Prefer local vendored Bootstrap if present, otherwise CDN; project CSS after so it can override -->
    <link rel="stylesheet" href="{% static 'devloom/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'devloom/css/home.css' %}?v={{ STATIC_VERSION }}">
    {% block extra_css %}{% endblock %}

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0f1a;
            color: #e0e6f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 300ms ease, color 300ms ease;
            overflow-x: hidden; /* remove any horizontal scroll */
        }

        body.light {
            background: linear-gradient(180deg, #f6f8fb, #e9eef7);
            color: #0b1220;
        }

        /* ===== Navbar ===== */
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #0d1b2a, #001f3f, #002b5c);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 1.6rem;
            font-weight: 700;
            color: #00d9ff;
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #00d9ff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin-left: auto;
            align-items: center;
        }

        .nav-links li a {
            text-decoration: none;
            color: #cfd8dc;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background: #00d9ff;
            left: 0;
            bottom: -4px;
            transition: width 0.3s ease;
        }

        .nav-links li a:hover {
            color: #00d9ff;
            text-shadow: 0 0 8px rgba(0,217,255,0.35), 0 0 20px rgba(14,165,255,0.12);
            transform: translateY(-2px);
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        /* ===== Main Content ===== */
        .main-content {
            flex: 1;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* ===== Footer ===== */
        .footer {
            width: 100%;
            background: linear-gradient(90deg, #001f3f, #002b5c, #0d1b2a);
            text-align: center;
            padding: 30px 10px;
            color: #9fa8b3;
            border-top: 1px solid rgba(0, 255, 255, 0.15);
        }

        .footer strong {
            color: #00d9ff;
        }

        .footer a svg {
            margin: 0 10px;
            filter: drop-shadow(0 0 5px #00d9ff);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .footer a svg:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px #00ffff);
        }

        body.light .navbar {
            background: linear-gradient(90deg, #ffffff, #f1f5fb);
            box-shadow: 0 6px 24px rgba(16,24,40,0.06);
        }

        body.light .logo a {
            color: #0b1220;
            text-shadow: none;
        }

        body.light .nav-links li a {
            color: #0b1220;
        }

        body.light .footer {
            background: linear-gradient(90deg, #f1f5fb, #ffffff);
            color: #2b3440;
            border-top-color: rgba(0,0,0,0.04);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
            .nav-links {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body class="light">
    <header class="navbar navbar-expand-lg" role="navigation" aria-label="Main navigation">
        <div class="container-fluid d-flex align-items-center">
            <a class="logo navbar-brand me-3 d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'devloom/images/devloom_logo.svg' %}" alt="DevLoom" class="logo-img">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="nav-links navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}" aria-label="Go to Home page">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}" aria-label="View Products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}" aria-label="About DevLoom">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}" aria-label="Contact DevLoom">Contact</a></li>
                </ul>

            </div>
        </div>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

            </a>
        </div>
        <p style="margin-top: 0.7rem; font-weight: 300; font-size: 1.08rem; color: #222; line-height: 1.7; letter-spacing: 0.01em;">
            &copy; <span id="year"></span> <a href="#" style="color: #00d9ff; font-weight: 400; text-decoration: none;">DevLoom</a> â€” Innovating the Tech Experience
        </p>
    </footer>

    <!-- Prefer local vendored Bootstrap JS if present, otherwise CDN -->
    <script src="{% static 'devloom/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Keep only the dynamic year script; the theme toggle has been removed and site defaults to light mode.
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
